<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylecad.css') }}">
</head>
<body>
    
    <div class="card">
         <button onclick="window.history.back()" class="botao" style="margin-top: 20px;">Voltar</button>
            <h1>Cadastro de Usu√°rio</h1>
            

    {% if mensagem %}
        <p style="text-align:center; color: green;">{{ mensagem }}</p>
    {% endif %}

    <form method="POST" style="text-align:center;">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <div class="senha-container">
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            <span class="toggle-senha" onclick="toggleSenha()">üëÅÔ∏è</span>
        </div>
        <button type="submit">Cadastrar Usu√°rio</button>
        
    </form>

    <h2>Lista de Usu√°rios</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="listaProduto">
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>
                    <button onclick="editarUsuario('{{ usuario.id }}')">Editar</button>
                    <button onclick="excluirUsuario('{{ usuario.id }}')">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <script>
        function toggleSenha() {
            const senhaInput = document.getElementById("senha");
            const tipoAtual = senhaInput.getAttribute("type");
            senhaInput.setAttribute("type", tipoAtual === "password" ? "text" : "password");
        }
    </script>
    
</body>
</html>
