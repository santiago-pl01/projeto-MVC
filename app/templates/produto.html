<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleprod.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleprod.css') }}">
</head>
<body>
    <div class="card">
        <button onclick="window.history.back()" class="botao" style="margin-top: 20px;">Voltar</button>
        <h1 class="titulo-padrao">Cadastro de produto</h1>

        <input type="text" id="adicionar produto" placeholder="Nome do produto">
        <input type="text" id="Marca" placeholder="Marca">
        <input type="number" id="Quantidade" placeholder="Quantidade" min="0">
        <input type="text" id="Validade" placeholder="Validade do produto" onfocus="(this.type='date')" onblur="(this.type='text')">
        <input type="text" id="Preco" placeholder="Preco" min="0 step="0.01"" oninput="if(this.value < 0) this.value = 0">
        <button onclick="adicionar_produto()">adicionar produto</button>

        <h2>LISTAS DE PRODUTO</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome do produto</th>
                    <th>preço</th>
                    <th>alterações</th>
                </tr>
            </thead>
            <tbody id="listaUsuarios">
                <tr>
                    <td></td> 
                    <td></td>
                    <td>
                        <button onclick="Editar()">Editar</button>
                        <button onclick="Excluir()">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
